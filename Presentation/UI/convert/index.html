<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link href="https://bootswatch.com/4/pulse/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-primary">

    <a class="navbar-brand" href="../">Currencies</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Convert</a>
            </li>
        </ul>
    </div>
</nav>

<div id = "error-message" style="display: none" class="alert alert-dark bg-danger">
    <strong>An error occurred loading the currencies. Please try again later.</strong>
</div>

<div class="jumbotron">
    <h1>Convert to Bitcoin</h1>
    <form id="calculator-form">
        <div class="form-group">
            <label for="currency-select">Currency</label>
            <select class="form-control" id="currency-select" name="currency" required></select>
        </div>
        <div class="form-group">
            <label for="currency-select">Amount</label>
            <input class="form-control" id="amount" max="1000000" min="0"
                   name="amount" required type="number">
        </div>
        <button class="btn btn-primary" type="submit">
            Convert
        </button>
    </form>
    <div class="display-result" id="display-currency"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
